version: "3.9"
services:
  db:
    container_name: tsdb
    image: aidboxdbts-pg12:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5444:5432
    environment:
      POSTGRES_PASSWORD: postgres
  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - 3000:3000

volumes:
  pgdata:
  grafana-data:
